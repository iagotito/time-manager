<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME RECORDER</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />

  <div class="google-btn" id="authorize-button" style="display: none">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="/images/Google_G_Logo.svg"/>
    </div>
    <p class="btn-text"><b>Sign in with Google</b></p>
  </div>
  <div class="google-btn" id="signout-button" style="display: none;">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="/images/Google_G_Logo.svg"/>
    </div>
    <p class="btn-text"><b>Disconnect</b></p>
  </div>
  <div class="google-btn" id="loading-div">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="images/Google_G_Logo.svg"/>
    </div>
    <p class="btn-text"><b>Loading...</b></p>
  </div>

  <br><br>
  <div id="log-div">
    <input
      id="log-txt"
      type="text"
      placeholder="type the log"
    />
    <br><br>
    <button onclick="logActivity()" id="log-btn">
      Log activity
    </button>
  </div>
  <script src="scripts/util/util.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
