<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME RECORDER</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
</head>
<body>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />

  <div class="google-btn" id="authorize-button" style="display: none">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="/images/Google_G_Logo.svg"/>
    </div>
    <p class="btn-text"><b>Sign in with Google</b></p>
  </div>
  <div class="google-btn" id="signout-button" style="display: none;">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="/images/Google_G_Logo.svg"/>
    </div>
    <p class="btn-text"><b>Disconnect</b></p>
  </div>
  <div class="google-btn" id="loading-div">
    <div class="google-icon-wrapper">
      <img class="google-icon" src="images/Google_G_Logo.svg"/>
    </div>
    <p class="btn-text"><b>Loading...</b></p>
  </div>

  <br><br>
  <input id="log-txt" type="text" placeholder="type the log"/>
  <br><br>
  <button id="log-btn">Log activity</button>
  <br><br>
  <button id="get-data-btn">Retrieve data from your sheet</button>
  <button id="get-times-btn">Calculate time of activities</button>
  <pre id="data-pre" style="white-space: pre-wrap;"></pre>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="credentials.js"></script>
  <script src="scripts/gapi.js"></script>
  <script src="scripts/sheets.js"></script>
  <script src="scripts/util/util.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
